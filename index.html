<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        button { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<body>
    <h2 id="price">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —Å—Ç–∞–≤–∫—É</p>
    <button id="bid_btn">–ü–æ–¥–Ω—è—Ç—å —Å—Ç–∞–≤–∫—É üöÄ</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º Mini App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // 2. –ü–æ–ª—É—á–∞–µ–º ID –∞—É–∫—Ü–∏–æ–Ω–∞ –∏–∑ —Å—Å—ã–ª–∫–∏ (—Ç–æ—Ç —Å–∞–º—ã–π startapp –∏–∑ –±–æ—Ç–∞)
        const auctionId = tg.initDataUnsafe.start_param;

        // –ü—Ä–æ—Å—Ç–æ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã: –≤—ã–≤–µ–¥–µ–º ID, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å, —á—Ç–æ –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏—à–ª–∏
        if (auctionId) {
            document.getElementById('price').innerText = "–ê—É–∫—Ü–∏–æ–Ω ‚Ññ" + auctionId;
        } else {
            document.getElementById('price').innerText = "–û—à–∏–±–∫–∞: ID –Ω–µ –Ω–∞–π–¥–µ–Ω";
        }

        // 3. –í–µ—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞ —Ç–≤–æ—é –∫–Ω–æ–ø–∫—É
        document.getElementById('bid_btn').addEventListener('click', () => {
            if (!auctionId) {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –∞—É–∫—Ü–∏–æ–Ω");
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É
            const data = {
                auction_id: auctionId,
                action: "bid"
            };

            // 4. –û–¢–ü–†–ê–í–õ–Ø–ï–ú –ë–û–¢–£
            // –≠—Ç–æ—Ç –º–µ—Ç–æ–¥ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç Mini App –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Å—Ç—Ä–æ–∫—É –≤ message.web_app_data
            tg.sendData(JSON.stringify(data));
        });
    </script>
</body>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL (ID –∞—É–∫—Ü–∏–æ–Ω–∞ –∏ —à–∞–≥)
        const urlParams = new URLSearchParams(window.location.search);
        const auctionId = urlParams.get('id');
        const step = urlParams.get('step');

        document.getElementById('price').innerText = `–®–∞–≥ —Å—Ç–∞–≤–∫–∏: +${step} —Ä—É–±.`;

        document.getElementById('bid_btn').addEventListener('click', () => {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            const data = JSON.stringify({
                action: "make_bid",
                auction_id: auctionId
            });
            tg.sendData(data); 
            tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è
        });
    </script>
</body>
