<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        button { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h2 id="price">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —Å—Ç–∞–≤–∫—É</p>
    <button id="bid_btn">–ü–æ–¥–Ω—è—Ç—å —Å—Ç–∞–≤–∫—É üöÄ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ URL (ID –∞—É–∫—Ü–∏–æ–Ω–∞ –∏ —à–∞–≥)
        const urlParams = new URLSearchParams(window.location.search);
        const auctionId = urlParams.get('id');
        const step = urlParams.get('step');

        document.getElementById('price').innerText = `–®–∞–≥ —Å—Ç–∞–≤–∫–∏: +${step} —Ä—É–±.`;

        document.getElementById('bid_btn').addEventListener('click', () => {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            const data = JSON.stringify({
                action: "make_bid",
                auction_id: auctionId
            });
            tg.sendData(data); 
            tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è
        });
    </script>
</body>
</html>
